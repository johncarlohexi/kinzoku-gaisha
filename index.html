<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="menu-bar">
        <div class="logo">
            <img src="./images/logo.png" class="kaisha-logo" width="80px">
        </div>

        <div class="links">
            <a href="#gyomu" class="active list">業務案内</a>
            <a href="#saiyou" class="list">採用情報</a>
            <a href="#gaiyou" class="list">会社概要</a>
            <a href="#email" class="list">お問い合わせ</a>
        </div>
    </div>

    <div class="front-page">
        <div class="front-pic">
            <div class="pic-overlay">
                <div class="pic-text"> <p1 class="mirai">未来を支える</p1> 
                <div class="pic-text1">金属会社</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-page">
        <div class="kaisha-info">
            <div class="kaisha-gyomu">業務案内</div>
        </div>
        
        <div class="gyomu-text">
            <div class="gyomu-boxes gb1">
                <p class="gyomu-title">金属部品の製造</p>
                <p class="gyomu-desc">異なる種類の金属を使用して、顧客の要求に応じた金属部品や製品を製造します。</p>
                <img src="/images/warehouse.jpg" alt="" class="gb1-image">
            </div>
            <div class="gyomu-boxes gb2">
                <p class="gyomu-title">加工サービスの提供</p>
                <p class="gyomu-desc">他の企業や顧客に対して、金属加工に関するサービスを提供することもあります。</p>
                <img src="/images/planning.jpg" alt="" class="gb1-image">
            </div>
            <div class="gyomu-boxes gb3">
                <p class="gyomu-title">金属の溶接</p>
                <p class="gyomu-desc">溶接技術を用いて金属部品を組み立てたり、溶接修理を行ったりします。</p>
                <img src="/images/welding.jpg" alt="" class="gb1-image">
            </div>
        </div>
    </div>

    <div class="saiyou-title">
        <div class="saiyou-box">
            採用情報・新卒・中途採用
        </div>
    </div>

    <div class="saiyou">
        <div class="saiyou-desc1"></div>
        <button class="apply">応募</button>
    </div>
</body>
</html>
